          <input-tel default-value="+7 (123) 456-78-91" @update="validationComponents"></input-tel>

          <input-agreement default-value="" @update="validationComponents"></input-agreement>
          <div class="registration"><input type="submit" name="registration" value="Зарегистрироваться" :disabled="regDisabled" /></div>
        </form>
      </div>
